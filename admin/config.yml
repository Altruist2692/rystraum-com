backend:
  name: git-gateway

publish_mode: editorial_workflow

media_folder: "src/static/images/uploads"
public_folder: "/static/images/uploads"

post_fields:
  - {label: "Title", name: "title", widget: "string", required: true}
  - {label: "Publish Date", name: "date", widget: "datetime"}
  - {label: "Category", name: "category", widget: "select", options: ["tech", "business", "personal"]}
  - {label: "Body", name: "body", widget: "markdown"}

collections:
  - name: "posts"
    label: "All Posts"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: &post_fields

  - name: "tech_posts"
    label: "Tech Posts"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    filter: {field: "category", value: "tech"}
    fields: &post_fields

  - name: "business_posts"
    label: "Business Posts"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    filter: {field: "category", value: "business"}
    fields: &post_fields

  - name: "personal_posts"
    label: "Personal Posts"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    filter: {field: "category", value: "personal"}
    fields: &post_fields
  